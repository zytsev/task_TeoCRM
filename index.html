<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TEO CRM</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="layout">
            <header class="header">
                <div class="header_container">
                    <div class="title_block">
                        <h1 class="title">TEO CRM</h1>
                        <span class="title_text">Конструктор форм</span>
                    </div>
                    <div class="user_block">
                        <p class="user_name">Александр</p>
                        <div class="avatar">A</div>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="main_wrapper">
                    <section class="btns_management">
                        <button class="button">Добавить раздел &nbsp +</button>
                        <button class="button">Сгенерировать</button>
                        <button class="button"><img src="./img/eye.slash.fill.png" alt="eye" /></button>
                        <button class="button"><img src="./img/clock.arrow.circlepath.png" alt="clock" /></button>
                        <button class="button"><img src="./img/fluent_save-16-filled.png" alt="save" /></button>
                    </section>
                    <h2 class="main_title">Разделы</h2>
                    <div class="main_block">
                        <aside class="aside">
                            <button class="aside_button"><img src="./img/Group 107.svg" alt="group" />Заказ</button>
                            <button class="aside_button"><img src="./img/Group 107.svg" alt="group" />Справочник</button>
                            <button data-state="active" class="aside_button">

                                        fill="currentColor"
                                    /></svg
                                >Единица измерения
                            </button>
                        </aside>
                        <section class="form">
                            <div class="form_header">
                                <div class="unit_block">
                                    <img src="./img/list.bullet.svg" alt="list" />
                                    <h3 class="unit_title">Единица измерения</h3>
                                    <p class="unit_placeholder">(unit_of_measurement)</p>
                                </div>
                                <div class="form_header_buttons">
                                    <button class="form_header_button"><</button
                                    ><button class="form_header_button"><img src="./img/Vector.png" alt="bomb" /></button
                                    ><button class="form_header_button">+</button>
                                </div>
                            </div>
                            <div class="form_inputs">
                                <div class="form_row row1">
                                    <div class="input_container">
                                        <span class="input_img move"><img src="./img/Group 107.svg" alt="group" /></span>
                                        <p class="move">Наименование</p>
                                        <input type="text" placeholder="(Name) - текст" class="form_input" />
                                    </div>
                                </div>
                                <div class="form_row row2">
                                    <div class="input_container">
                                        <span class="input_img move"><img src="./img/Group 107.svg" alt="group" /></span>
                                        <p class="move">Количество</p>
                                        <input type="text" placeholder="(Amaunt) - текст" class="form_input" />
                                    </div>
                                </div>
                                <div class="form_row row3">
                                    <div class="input_container">
                                        <span class="input_img move"><img src="./img/Group 107.svg" alt="group" /></span>
                                        <p class="move">Наименование</p>
                                        <input type="text" placeholder="(Name) - текст" class="form_input" />
                                    </div>
                                    <div class="input_container">
                                        <span class="input_img move"><img src="./img/Group 107.svg" alt="group" /></span>
                                        <p class="move">Наименование</p>
                                        <input type="text" placeholder="(Name) - текст" class="form_input" />
                                    </div>
                                </div>
                                <div class="form_row row4">
                                    <div class="input_container">
                                        <span class="input_img move"><img src="./img/Group 107.svg" alt="group" /></span>
                                        <p class="move">Наименование</p>
                                        <input type="text" placeholder="(Name) - текст" class="form_input" />
                                    </div>
                                    <div class="input_container">
                                        <span class="input_img move"><img src="./img/Group 107.svg" alt="group" /></span>
                                        <p class="move">Наименование</p>
                                        <input type="text" placeholder="(Name) - текст" class="form_input" />
                                    </div>
                                    <div class="input_container">
                                        <span class="input_img move"><img src="./img/Group 107.svg" alt="group" /></span>
                                        <p class="move">Наименование</p>
                                        <input type="text" placeholder="(Name) - текст" class="form_input" />
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                <footer class="footer">
                    <p>Название</p>
                    <p>Директор</p>
                    <p>Адрес</p>
                    <p>Действия</p>
                    <h5>Наименование</h5>
                    <h5>Иванов Иван Иванович</h5>
                    <h5>г. Москва, ул. Карла Маркса, д. 13</h5>
                    <div class="footer_icons">
                        <button><img src="./img/printer.fill.png" alt="printer" /></button>
                        <button><img src="./img/doc.on.doc.fill.png" alt="docs" /></button>
                        <button><img src="./img/eye.slash.fill.png" alt="eye" /></button>
                        <button><img src="./img/highlighter.png" alt="pen" /></button>
                        <button><img src="./img/trash.png" alt="trash" /></button>
                    </div>
                </footer>
            </main>
        </div>
    </body>
</html>
